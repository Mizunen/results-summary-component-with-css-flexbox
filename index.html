<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<div class="results-container">
    <div class="overall">
      <p class="results-title">Your Result</p>
      <div class="results-circle">
        <p class="results-circle__user-value">76</p>
        <p class="results-circle__total">of 100</p>
      </div>
        <p class="results-comparison__adjective">Great</p>
        <p class="results-comparison__description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
      <div class="results-summary">
      <p class="results-summary__title">Summary</p>
      <div class="results-summary__reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <p class="results-summary__item-title">Reaction</p>
        <p class="results-summary__item-result"><span class="value">80</span> / 100</p>
      </div>
      <div class="results-summary__memory">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        <p class="results-summary__item-title">Memory</p>
        <p class="results-summary__item-result"><span class="value">92</span> / 100</p>
      </div>
      <div class="results-summary__verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
        <p class="results-summary__item-title">Verbal</p>
        <p class="results-summary__item-result"><span class="value">61</span> / 100</p>
      </div>
      <div class="results-summary__visual">
        <img src="./assets/images/icon-visual.svg" alt="visual icon">
        <p class="results-summary__item-title">Visual</p>
        <p class="results-summary__item-result"><span class="value">72</span> / 100</p>
      </div>
      <div class="button-container">
     <button class="continue-button" type="button">Continue</button> 
</div>
    </div>
        </div>
  </main>
  <footer>
    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://mizunen.github.io/Personal-Website/">Brandon Rodriguez</a>.
    </div>
  </footer>
</body>
</html>
